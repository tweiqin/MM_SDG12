name: 403 - Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      scope:
        description: 'Scope of destruction'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - backend

env:
  TF_VAR_region: ${{ secrets.AWS_REGION }}
  TF_VAR_project_name: strada
  TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_ssh_key_name: ${{ secrets.EC2_KEY_NAME }}

jobs:
  terraform-destroy:
    name: Terraform Destroy (Main)
    if: github.event.inputs.scope == 'main' || github.event.inputs.scope == ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
